name: 伤害计算相关问题
description: 当你在伤害计算中发现了问题，或者计算数值与预期不符。
title: "[伤害计算BUG]"
body:
  - type: dropdown
    attributes:
      label: 来源
      description: 问题出现在哪个游戏
      options:
        - 原神
        - 崩坏·星穹铁道
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/liangshi233/liangshi-calc/issues)
          required: true

  - type: textarea
    attributes:
      label: 问题描述
      description: 请简单的描述一下问题。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果有该问题的截图或视频，请在此处上传。
      value: |
        [将图片拖动至或手动点击上传图片]提交的时候记得把这行删了~